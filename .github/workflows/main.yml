name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: windows-2019

    steps:

    - name: Checkout
      uses: actions/checkout@v2
      with:
        submodules: true

    - name: Install SDK
      run: |
        choco install vulkan-sdk
        echo VULKAN_SDK=$VULKAN_SDK
        refreshenv
        echo VULKAN_SDK=$VULKAN_SDK

    - name: Build
      run: |
        echo VULKAN_SDK=$VULKAN_SDK
        $env:Path += ";C:\Program Files (x86)\Microsoft Visual Studio\2019\Enterprise\Common7\IDE"
        devenv vulkan.sln /build

    - name: Publish
      run: |
        ./publish.ps1